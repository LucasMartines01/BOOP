<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirken - Cadastro</title>
    <link rel="stylesheet" href="estilos/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <script src="js/funcoes.js"></script>
</head>

<body>
    <div class="cadastro">
        <div class="header">
            <img src="img/Blue and White Illustrated Gaming Logo 1.svg" alt="Logo da Dirken" width="10%">
            <div class="cabecalho__botoes">
                <a href="#">Cadastrar</a>
                <a href="#">Iniciar sessão</a>
            </div>
        </div>

        <div class="formulario__cadastro">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
            <h2>Cadastro</h2>

            <div class="inputs__cadastro">

                <div class="item__cadastro">
                    <span>Usuário</span>
                    <input type="text" id="ipt_usuario" placeholder="Nome de usuário">
                </div>

                <div class="item__cadastro">
                    <span>E-mail</span>
                    <input type="email" id="ipt_email" placeholder="dirken@exemplo.com">
                </div>

                <div class="item__cadastro">
                    <span>Senha</span>
                    <input type="password" id="ipt_senha" placeholder="******">
                </div>
                <div class="item__cadastro">
                    <span>Confirmação</span>
                    <input type="password" id="ipt_confirmacao" placeholder="******">
                </div>
            </div>

            <button onclick="cadastrar()">Cadastrar</button>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif">
            </div>

            <div id="div_erros_login">

            </div>
        </div>
        <div class="footer">
            <p>™ & © 2022 Dirken, Inc. Todos os direitos reservados. Dirken é uma marca registrada e de serviço da
                Dirken, Inc.</p>
        </div>
    </div>
</body>
</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_usuario.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_confirmacao.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Preencha os campos corretamente!)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
